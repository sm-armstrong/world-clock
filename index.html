<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Sapphira Armstrong</title>
</head>
<body>
    <div class="container">
        <h1>üåç World Clock üåè</h1>

        <select name="" id="city">
            <option value="">Select a city</option>
            <option value="current">My current location</option>
            <option value="Pacific/Auckland">Auckland</option>
            <option value="Europe/London">London</option>
            <option value="Europe/Madrid">Madrid</option>
            <option value="Canada/Newfoundland">Newfoundland</option>
            <option value="America/New_York">New York</option>
        </select>

        <div id="cities">
            <div class="city" id="brisbane">
                <div>
                    <h2>Brisbane</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="nairobi">
                <div>
                    <h2>Nairobi</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="tokyo">
                <div>
                    <h2>Tokyo</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
        </div>

        <footer>
            This project was coded by
            <a href="https://github.com/sm-armstrong" target="_blank">Sapphira Armstrong</a> and is
            <a href="https://github.com/sm-armstrong/world-clock" target="_blank"> open-sourced on GitHub</a> and
            <a href="https://sm-armstrong-shecodes-world-clock.netlify.app/" target="_blank">hosted on Netlify</a>
        </footer>
    </div>
</body>
<script src="src/index.js"></script>
</html>
