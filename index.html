<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>World Clock - Sapphira Armstrong</title>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>

        <select name="" id="">
            <option value="">Select a city</option>
            <option value="">London</option>
            <option value="">New York</option>
            <option value="">Auckland</option>
        </select>

        <div class="city">
            <div>
                <h2>Los Angeles</h2>
                <div class="date">8th July 2024</div>
            </div>
            <div class="time">15:37:59</div>
        </div>
        <div class="city">
            <div>
                <h2>Sydney</h2>
                <div class="date">8th July 2024</div>
            </div>
            <div class="time">15:37:59</div>
        </div>
    </div>
    <footer>
        This project was coded by
        <a href="https://github.com/sm-armstrong" target="_blank">Sapphira Armstrong</a> and is
        <a href="https://github.com/sm-armstrong/world-clock" target="_blank"> open-sourced on GitHub</a> and
        <a href="https://sm-armstrong-shecodes-world-clock.netlify.app/" target="_blank">hosted on Netlify</a>
    </footer>
</body>
<script src="src/index.js"></script>
</html>
